<form
  class="md"
  (ngSubmit)="login()"
  [formGroup]="loginForm"
  (keyup.enter)="login()"
>
  <h1>Login</h1>
  <br />

  <label class="text-gray-600 font-light">User name</label>

  <input
    name="userName"
    type="text"
    placeholder="Email"
    class="w-full mt-2 mb-2 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500 form-control"
    formControlName="userName"
    required
    [ngClass]="{
      'is-valid':
        loginForm.get('userName').touched && loginForm.get('userName').valid,
      'is-invalid':
        loginForm.get('userName').touched && !loginForm.get('userName').valid
    }"
  />
  <span
    class="mb-0 mt-0 ml-2 text-danger"
    *ngIf="
      !loginForm.get('userName').valid && loginForm.get('userName').touched
    "
  >
    <small class="row ml-3" *ngIf="!loginForm.get('userName').valid">
      Email no es v치lido *</small
    >
    <small
      class="row ml-3"
      *ngIf="loginForm.get('userName').getError('required')"
    >
      Email es requerido *</small
    >
  </span>

  <label class="text-gray-600 font-light">Password</label>
  <input
    name="userPass"
    type="password"
    placeholder="User pass"
    class="w-full mt-2 mb-2 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500 form-control"
    formControlName="userPass"
    required
    [ngClass]="{
      'is-valid':
        loginForm.get('userPass').touched && loginForm.get('userPass').valid,
      'is-invalid':
        loginForm.get('userPass').touched && !loginForm.get('userPass').valid
    }"
  />
  <span
    class="mb-0 mt-0 text-danger"
    *ngIf="
      !loginForm.get('userPass').valid && loginForm.get('userPass').touched
    "
  >
    <small class="row ml-3" *ngIf="!loginForm.get('userPass').valid">
      Contrase침a no es v치lido *</small
    >
    <small
      class="row ml-3"
      *ngIf="loginForm.get('userPass').getError('required')"
    >
      Contrase침a es requerido *</small
    >
  </span>
  <button
    type="submit"
    class="bg-blue-500 text-gray-100 rounded hover:bg-blue-400 px-4 py-2 mt-2 focus:outline-none"
  >
    Ingresar
  </button>

  <div
    class="alert alert-warning alert-dismissible fade show mt-2 md"
    role="alert"
    *ngIf="error"
  >
    <strong>{{ error }}</strong>
  </div>
</form>
